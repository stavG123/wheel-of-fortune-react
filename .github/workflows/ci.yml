name: build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: wheel-of-fortune/package-lock.json

      - name: Move into app folder
        working-directory: wheel-of-fortune
        run: |
          echo "📁 Current dir:"
          pwd
          echo "📄 Files here:"
          ls -la

      - name: Install dependencies
        working-directory: wheel-of-fortune
        run: npm ci

      - name: Build the project
        working-directory: wheel-of-fortune
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: wheel-of-fortune/dist
