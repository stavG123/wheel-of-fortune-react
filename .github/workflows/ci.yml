name: build

on:
  push:
    branches: [ main, "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json   # at the root

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build
